<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vapor scramjet - green, smooth, rounded</title>

  <!-- Keep the external scripts if you need them on your site -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Green, rounded, smooth UI -->
  <style>
    :root {
      --bg: #0a1f0a;
      --surface: rgba(20, 120, 60, 0.92);
      --surface-2: rgba(14, 52, 20, 0.92);
      --accent: #4bdc88;
      --accent-dark: #2e9c63;
      --text: #eafff0;
      --muted: #b6f0c2;
      --button-bg: rgba(12, 70, 30, 0.95);
      --button-hover: rgba(28, 120, 50, 0.95);
      --radius: 20px;
      --shadow: 0 20px 40px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at 10% 10%, #0b2a0b 0%, #07220f 40%, #041a0a 100%), var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 20px;
    }

    /* Glassy shell with rounded corners and green glow */
    .shell {
      width: min(1100px, 96%);
      height: calc(100vh - 40px);
      border-radius: calc(var(--radius) + 6px);
      padding: 14px;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, rgba(10,40,14,0.95), rgba(10,80,20,0.95));
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.25);
      overflow: hidden;
      position: relative;
      isolation: isolate;
    }

    /* Subtle outer glow when focused */
    .shell:focus-within {
      box-shadow: 0 0 0 6px rgba(76, 255, 164, 0.25), var(--shadow);
    }

    /* Top toolbar (rounded, glassy, green) */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px) saturate(1.2);
      -webkit-backdrop-filter: blur(6px) saturate(1.2);
      border: 1px solid rgba(0, 0, 0, 0.25);
      margin: 6px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(#155a2f, #0f3b1a);
      color: #dfffe0;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
    }

    .btn:hover { transform: translateY(-1px) scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,.3); }
    .btn:active { transform: translateY(0) scale(0.98); }

    .address {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(0,0,0,0.25);
    }

    #addressBar {
      flex: 1;
      min-width: 0;
      border: none;
      outline: none;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 14px;
      color: #eafff0;
      background: linear-gradient(#1f5c21, #174e1a);
    }

    #addressBar:focus {
      box-shadow: 0 0 0 4px rgba(76, 255, 165, 0.5);
    }

    .go {
      background: linear-gradient(#2b8f4d, #1e6f3f);
      color: #eafff0;
      border-radius: 12px;
      padding: 9px 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .go:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.25); }
    .go:active { transform: translateY(0); }

    .iframe-wrap {
      flex: 1;
      margin: 8px 6px 6px;
      border-radius: 18px;
      overflow: hidden;
      background: #fff;
      padding: 6px;
      /* soft shadow around the iframe area */
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }

    #view {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 14px;
      background: #fff;
      opacity: 0;
      transition: opacity .5s ease;
    }

    #view.loaded {
      opacity: 1;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      overflow: auto;
      padding: 6px;
      margin: 6px;
      white-space: nowrap;
    }

    .tab {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem .75rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      color: #e8ffd6;
      border: 1px solid rgba(0,0,0,.25);
      font-size: .95rem;
    }

    .tab.active {
      background: linear-gradient(135deg, rgba(60,210,120,.9), rgba(0,180,70,.9));
      color: #041a0a;
      box-shadow: inset 0 0 8px rgba(255,255,255,.25);
    }

    .tab-favicon {
      width: 16px; height: 16px; border-radius: 3px; background: #fff;
    }

  @media (max-width: 720px) {
      .toolbar { padding: 10px; }
      #addressBar { font-size: 13px; padding: 10px; }
      .btn { width: 38px; height: 38px; }
    }
  </style>
</head>

<body>
  <div class="shell" id="shell">
    <div class="toolbar" aria-label="toolbar">
      <button class="btn" id="backBtn" aria-label="Back" title="Back">⟵</button>
      <button class="btn" id="forwardBtn" aria-label="Forward" title="Forward">⟶</button>
      <button class="btn" id="reloadBtn" aria-label="Reload" title="Reload">↻</button>

      <div class="address">
        <input id="addressBar" placeholder="Enter URL or search..." />
      </div>

      <button class="go" id="goBtn" aria-label="Go" title="Go">Go</button>
    </div>

    <div class="tabs" id="tabs-container" aria-label="tabs" role="navigation"></div>

    <div class="iframe-wrap">
      <iframe id="view" title="Browser view" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Green, smooth, rounded UI with proxy-first (via /scramjet) and fallback to direct URL.
    // Back/Forward/Reload and an explicit Go button.

    const addressBar = document.getElementById('addressBar');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const goBtn = document.getElementById('goBtn');
    const iframe = document.getElementById('view');

    // Optional: if you want a tab-like UI in future
    const tabsContainer = document.getElementById('tabs-container');

    let historyStack = [];
    let historyIndex = -1;

    function isLikelyUrl(input) {
      return (
        /^https?:\/\//i.test(input) ||
        /^[\w.-]+\.[a-z]{2,}(?:\/.*)?$/i.test(input)
      );
    }

    function normalizeUrl(input) {
      if (/^https?:\/\//i.test(input)) return input;
      return "https://" + input;
    }

    function updateButtons() {
      backBtn.disabled = historyIndex <= 0;
      forwardBtn.disabled = historyIndex >= historyStack.length - 1;
    }

    // Home view via srcdoc (green themed)
    function renderHome(pushHistory = true) {
      const homeContent = `
        <!DOCTYPE html>
        <html><head><meta charset="utf-8" /><style>
          html,body{margin:0;height:100%;font-family: Inter, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;background:#0a1f0a;
          color:#d5ffd9;display:flex;align-items:center;justify-content:center}
          .wrap{text-align:center;padding:40px}
          h1{font-size:40px;margin:0 0 12px;color:#d5ffd9;text-shadow:0 0 12px #4bdc88}
          p{font-size:16px;color:#a3e8b0;margin:0 0 18px}
          .shortcuts{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;width:90%;max-width:650px;margin:0 auto}
          .shortcut{background:#1b3f1d;color:#d8ffd9;padding:12px 14px;border-radius:14px;cursor:pointer;
            transition:transform .2s ease, box-shadow .2s ease}
          .shortcut:hover{transform:translateY(-2px);box-shadow:0 6px 18px #4bdc88}
        </style></head><body><div class="wrap">
          <h1>Welcome Home</h1>
          <p>Choose a destination:</p>
          <div class="shortcuts">
            <div class="shortcut" onclick="parent.loadPage('https://search.brave.com', true, true)">Brave</div>
            <div class="shortcut" onclick="parent.loadPage('https://wikipedia.org', true, true)">Wikipedia</div>
            <div class="shortcut" onclick="parent.loadPage('https://github.com', true, true)">GitHub</div>
            <div class="shortcut" onclick="parent.loadPage('https://reddit.com', true, true)">Reddit</div>
            <div class="shortcut" onclick="parent.loadPage('https://youtube.com', true, true)">YouTube</div>
          </div>
        </div></body></html>
      `;
      iframe.srcdoc = homeContent;
      addressBar.value = "zxs://home";

      if (pushHistory && historyStack[historyIndex] !== "zxs://home") {
        historyStack = historyStack.slice(0, historyIndex + 1);
        historyStack.push("zxs://home");
        historyIndex++;
      }

      iframe.classList.remove('loaded');
      updateButtons();
    }

    // Navigate: proxy first, then direct
    function loadPage(input, pushHistory = true, trustUrl = false) {
      let url = input.trim();
      if (!url || url === "zxs://home") {
        renderHome(pushHistory);
        return;
      }

      if (!trustUrl) {
        if (isLikelyUrl(url)) {
          url = normalizeUrl(url);
        } else {
          url = "https://search.brave.com/search?q=" + encodeURIComponent(url);
        }
      }

      const proxiedPath = '/scramjet/' + encodeURIComponent(url);

      // Try proxied path first
      fetch(proxiedPath, { method: 'HEAD', mode: 'cors' })
        .then(res => {
          if (res.ok) iframe.src = proxiedPath;
          else iframe.src = url;
          addressBar.value = url;

          if (pushHistory && historyStack[historyIndex] !== url) {
            historyStack = historyStack.slice(0, historyIndex + 1);
            historyStack.push(url);
            historyIndex++;
          }
          updateButtons();
        })
        .catch(() => {
          iframe.src = url;
          addressBar.value = url;
          if (pushHistory && historyStack[historyIndex] !== url) {
            historyStack = historyStack.slice(0, historyIndex + 1);
            historyStack.push(url);
            historyIndex++;
          }
          updateButtons();
        });
    }

    // Bind UI
    addressBar.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = addressBar.value.trim();
        if (val) loadPage(val, true, false);
      }
    });

    goBtn.addEventListener("click", () => {
      const val = addressBar.value.trim();
      if (val) loadPage(val, true, false);
    });

    backBtn.addEventListener("click", () => {
      if (historyIndex > 0) {
        historyIndex--;
        loadPage(historyStack[historyIndex], false, true);
      }
    });

    forwardBtn.addEventListener("click", () => {
      if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        loadPage(historyStack[historyIndex], false, true);
      }
    });

    reloadBtn.addEventListener("click", () => {
      if (historyIndex >= 0) {
        loadPage(historyStack[historyIndex], false, true);
      }
    });

    iframe.addEventListener("load", () => {
      iframe.classList.add("loaded");
    });

    // Init
    window.addEventListener("DOMContentLoaded", () => {
      renderHome(true);
    });
  </script>
</body>
</html>
