<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zxs embed shkibidi kobanto</title>
  <style>
    :root {
      --green: #39FF14;
      --black: #000;
      --font: 'Courier New', Courier, monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--black);
      color: var(--green);
      font-family: var(--font);
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .glitch {
      font-size: clamp(18px, 4vw, 32px);
      position: relative;
      color: var(--green);
      animation: glitch-skew 1s infinite alternate;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: var(--green);
      background: var(--black);
    }

    .glitch::before {
      top: -2px;
      left: 2px;
      text-shadow: -2px 0 magenta;
      animation: glitch-anim 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitch-anim2 1.2s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(10px, 9999px, 80px, 0); }
      100% { clip: rect(85px, 9999px, 140px, 0); }
    }

    @keyframes glitch-anim2 {
      0% { clip: rect(10px, 9999px, 60px, 0); }
      50% { clip: rect(40px, 9999px, 90px, 0); }
      100% { clip: rect(20px, 9999px, 120px, 0); }
    }

    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      100% { transform: skew(2deg); }
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 1rem;
      letter-spacing: 0.1em;
      animation: blink 1s infinite steps(1, start);
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .progress-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 400px;
      background: rgba(0, 255, 153, 0.1);
      border: 1px solid var(--green);
      height: 1rem;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--green), transparent);
      animation: progressAnim 4s linear forwards;
    }

    @keyframes progressAnim {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @media (max-width: 500px) {
      .glitch {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="glitch" data-text="[zxs] booting interface...">[zxs] booting Ulltav10let...</div>
    <div class="loading-text">loading the page<span class="blinking">_</span></div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ff99" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ff99",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>

  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="embed.js" defer></script>
</body>
</html>
