<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ff88;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff88;
      border-bottom: 2px solid #00ff88;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border: 2px solid #00ff88;
      border-radius: 6px;
      background: #111;
      color: #00ff88;
      font-size: 1em;
    }
    .search-bar input:focus {
      outline: none;
      border-color: #00ffaa;
    }
    .category {
      margin: 30px 20px;
    }
    .category h2 {
      margin-bottom: 10px;
      border-left: 4px solid #00ff88;
      padding-left: 10px;
      font-size: 1.3em;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .media-card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      border: 1px solid #00ff88;
    }
    .media-card:hover {
      transform: scale(1.05);
      border-color: #00ffaa;
    }
    .media-card img {
      width: 100%;
      display: block;
    }
    .media-card .title {
      padding: 10px;
      font-size: 0.9em;
      text-align: center;
      color: #00ff88;
    }
    #playerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #playerContainer iframe {
      width: 80%;
      height: 70%;
      border: none;
      border-radius: 12px;
    }
    #closePlayer {
      margin-top: 20px;
      background: #00ff88;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    #closePlayer:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>
  <header>ZXS MOVIES</header>

  <div class="search-bar">
    <input type="text" id="searchQuery" placeholder="Search movies or TV shows... (press Enter)">
  </div>

  <div id="categories"></div>

  <div id="playerContainer">
    <iframe id="player" allowfullscreen></iframe>
    <button id="closePlayer">Close</button>
  </div>

  <script>
    const apiKey = 'a24c4f9e8a288d266b2453d737f19f54';
    const categories = [
      { title: "Trending Now", url: `https://api.themoviedb.org/3/trending/all/week?api_key=${apiKey}` },
      { title: "Popular Movies", url: `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}` },
      { title: "Popular TV Shows", url: `https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}` }
    ];

    async function loadCategories() {
      const container = document.getElementById('categories');
      for (let cat of categories) {
        const res = await fetch(cat.url);
        const data = await res.json();

        const div = document.createElement('div');
        div.classList.add('category');
        div.innerHTML = `<h2>${cat.title}</h2><div class="media-grid"></div>`;

        const grid = div.querySelector('.media-grid');
        data.results.forEach(item => {
          const card = document.createElement('div');
          card.classList.add('media-card');
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w300${item.poster_path}" alt="">
            <div class="title">${item.title || item.name}</div>
          `;
          card.onclick = () => playMedia(item.id, item.media_type || (item.title ? "movie" : "tv"));
          grid.appendChild(card);
        });

        container.appendChild(div);
      }
    }

    function playMedia(id, type) {
      const player = document.getElementById('player');
      const container = document.getElementById('playerContainer');
      player.src =
        `https://player.vidify.top/embed/${type}/${id}?autoplay=true&poster=true&chromecast=true&servericon=true&setting=true&pip=true&download=true&logourl=https%3A%2F%2Fzxs.netlify.app%2Fassets%2Fimages%2Flogostar.png&font=Roboto&fontcolor=00ff88&fontsize=18&opacity=0.6&primarycolor=00ff88&secondarycolor=0d0d0d&iconcolor=ffffff`;
      container.style.display = "flex";
    }

    document.getElementById('closePlayer').onclick = () => {
      document.getElementById('playerContainer').style.display = "none";
      document.getElementById('player').src = "";
    };

    document.getElementById("searchQuery").addEventListener("keydown", async function(event) {
      if (event.key === "Enter") {
        const query = this.value.trim();
        if (!query) return;
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}`);
        const data = await res.json();
        const results = data.results;
        if (results.length > 0) {
          playMedia(results[0].id, results[0].media_type);
        } else {
          alert("No results found.");
        }
      }
    });

    loadCategories();
  </script>
</body>
</html>
