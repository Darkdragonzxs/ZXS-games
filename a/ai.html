<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZXS AI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background: #0b0b0b;
    color: #00ff00;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app-container {
    width: 480px;
    max-width: 95vw;
    height: 600px;
    display: flex;
    flex-direction: column;
    border: 2px solid #00ff00;
    background: #0b0b0b;
    border-radius: 0;
    overflow: hidden;
    box-shadow: 0 0 40px #00ff00aa;
  }

  .ai-bar {
    background: #000;
    padding: 12px;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
    letter-spacing: 1px;
    border-bottom: 1px solid #00ff00;
    color: #00ff00;
    text-transform: uppercase;
  }

  .chat-container {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    font-size: 0.95rem;
  }

  .message {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 4px;
    line-height: 1.4;
    word-break: break-word;
    font-size: 0.95rem;
    white-space: pre-wrap;
    box-shadow: 0 0 5px #00ff00aa inset;
  }

  .user { background: #003300; align-self: flex-end; color: #00ff00; border-left: 2px solid #ff0000; }
  .bot { background: #000000; align-self: flex-start; color: #00ff00; border-left: 2px solid #ff0000; }

  .input-container {
    display: flex;
    padding: 10px;
    gap: 8px;
    border-top: 1px solid #00ff00;
  }

  textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #00ff00;
    border-radius: 2px;
    background: #000;
    color: #00ff00;
    font-family: 'Roboto Mono', monospace;
    font-size: 0.95rem;
    resize: none;
    outline: none;
  }
  textarea:focus { border-color: #ff0000; box-shadow: 0 0 5px #ff0000aa; }

  button {
    padding: 0 14px;
    border-radius: 2px;
    border: 1px solid #00ff00;
    background: #000;
    color: #00ff00;
    font-weight: 700;
    cursor: pointer;
    font-family: 'Roboto Mono', monospace;
  }
  button:hover { border-color: #ff0000; color: #ff0000; }

  input[type="file"] { display: none; }
  .file-label {
    padding: 8px 10px;
    border: 1px solid #00ff00;
    border-radius: 2px;
    cursor: pointer;
    color: #00ff00;
    background: #000;
    font-family: 'Roboto Mono', monospace;
  }
  .file-label:hover { color: #ff0000; border-color: #ff0000; }

  .loading-dots::after {
    content: '';
    animation: dots 1.2s steps(4,end) infinite;
  }
  @keyframes dots {
    0%,20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80% { content: '...'; }
    100% { content: ''; }
  }
</style>
</head>
<body>

<div class="app-container">
  <div class="ai-bar">ZXS AI</div>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <label class="file-label" for="fileInput">+</label>
    <input type="file" id="fileInput" multiple>
    <textarea id="userInput" placeholder="Type something..." rows="1" spellcheck="false" autocomplete="off"></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const fileInput = document.getElementById("fileInput");

// Replace with your actual API key
const API_KEY = "AIzaSyBUZy87H0IQUAkAn8E9PZgh-q4BQrPm4C4";
const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

userInput.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey){ e.preventDefault(); sendMessage(); }
});
sendBtn.addEventListener("click", sendMessage);

function appendMessage(text, sender, isTemp=false){
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  if(isTemp){ msg.id="typing"; msg.classList.add("loading-dots"); }
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function streamReplyToBot(text){
  const typing = document.getElementById("typing");
  if(!typing) return;
  typing.classList.remove("loading-dots");
  typing.textContent = "";
  let i=0;
  const interval = setInterval(()=>{
    if(i>=text.length){ clearInterval(interval); typing.removeAttribute("id"); return; }
    typing.textContent += text.charAt(i); i++;
    chat.scrollTop = chat.scrollHeight;
  }, 25);
}

async function sendMessage(){
  const message = userInput.value.trim();
  if(!message && !fileInput.files.length) return;

  // Show attached files in chat
  if(fileInput.files.length){
    for(const file of fileInput.files){
      appendMessage(`ðŸ“Ž ${file.name}`, "user");
    }
  }

  if(message) appendMessage(message,"user");
  userInput.value="";
  fileInput.value="";

  appendMessage("", "bot", true);

  try {
    // Call AI API
    const response = await fetch(API_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [
          { role: "user", parts: [{ text: message }] }
        ]
      })
    });

    if(!response.ok) throw new Error(`API error ${response.status}`);

    const data = await response.json();
    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 
      "ZXS AI: I don't answer nonsense.";

    streamReplyToBot(reply);

  } catch(err){
    console.error(err);
    streamReplyToBot("Error: Check your API key or network.");
  }
}
</script>

</body>
</html>
