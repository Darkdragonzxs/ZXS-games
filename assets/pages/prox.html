<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZXS Proxy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #0f0;
      text-align: center;
    }
    header {
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #time {
      font-size: 16px;
      margin: 5px;
    }
    #battery {
      font-size: 14px;
      margin: 5px;
    }
    form {
      margin: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #0f0;
      border-radius: 6px;
      background: #000;
      color: #0f0;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      font-size: 16px;
      border: 2px solid #0f0;
      border-radius: 6px;
      background: #000;
      color: #0f0;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 150px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    zxs proxy
    <div id="time"></div>
    <div id="battery"></div>
  </header>

  <form id="searchForm">
    <input type="text" id="query" placeholder="Search or enter URL..." />
    <button type="submit">Go</button>
  </form>

  <iframe id="viewer"></iframe>

  <script>
    // Time updater
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Battery status
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById('battery').textContent =
            `Battery: ${(battery.level * 100).toFixed(0)}%` +
            (battery.charging ? " (Charging)" : "");
        }
        battery.addEventListener('levelchange', updateBattery);
        battery.addEventListener('chargingchange', updateBattery);
        updateBattery();
      });
    }

    const form = document.getElementById('searchForm');
    const queryInput = document.getElementById('query');
    const viewer = document.getElementById('viewer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const q = queryInput.value.trim();
      if (!q) {
        viewer.src = "/assets/pages/newtabpage.html";
        return;
      }

      let url;
      try {
        url = new URL(q);
      } catch {
        if (q.includes(".")) {
          url = new URL("http://" + q);
        } else {
          url = new URL("https://www.google.com/search?q=" + encodeURIComponent(q));
        }
      }
      viewer.src = "/b/s/" + url.href;
    });

    // Default load = newtab page
    viewer.src = "/assets/pages/newtabpage.html";
  </script>
</body>
</html>
