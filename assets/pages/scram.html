<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searcher</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    input {
      width: 60%;
      padding: 0.5rem;
      border: 2px solid #0f0;
      background: #111;
      color: #0f0;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: 2px solid #0f0;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>

  <!-- waves scripts -->
  <script src="https://waves.lat/b?id=1"></script>
  <script src="https://waves.lat/b?id=2"></script>
  <script src="https://waves.lat/b?id=3"></script>
  <script src="https://waves.lat/b?id=4"></script>
</head>
<body>
  <h1>Proxy Searcher</h1>
  <form id="searchForm">
    <input type="text" id="urlInput" placeholder="Enter a URL (example.com)">
    <button type="submit">Go</button>
  </form>
  <div id="embedContainer"></div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let url = document.getElementById("urlInput").value.trim();
      if (!url) return;

      // auto prepend https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      // encode with btoa for now (replace with scramjet.encode if needed)
      const encoded = btoa(url);
      const embedUrl = "/b/s/" + encoded;

      document.getElementById("embedContainer").innerHTML =
        `<iframe src="${embedUrl}" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>`;
    });
  </script>
</body>
</html>
