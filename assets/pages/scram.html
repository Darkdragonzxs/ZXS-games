<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scramjet Proxy</title>
  <style>
    body { background:#111; color:#0f0; font-family:sans-serif; margin:0; padding:1em; }
    #urlBar { width:80%; padding:0.5em; background:#222; color:#0f0; border:none; }
    #goBtn { padding:0.5em 1em; background:#0f0; color:#111; border:none; cursor:pointer; }
    iframe { width:100%; height:90vh; border:none; margin-top:1em; background:#fff; }
  </style>
</head>
<body>
  <h1>Scramjet Proxy</h1>
  <input id="urlBar" placeholder="Enter a URL (e.g. https://example.com)">
  <button id="goBtn">Go</button>
  <iframe id="proxyFrame"></iframe>

  <!-- Load Scramjet global controller -->
  <script src="/scram/scramjet.controller.js"></script>

  <script>
    const scramjet = new ScramjetController({
      files: {
        wasm: "/scram/scramjet.wasm.wasm",
        sync: "/scram/scramjet.sync.js",
        shared: "/scram/scramjet.shared.js",
        client: "/scram/scramjet.client.js"
      }
    });
    scramjet.init();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("✅ Scramjet SW registered"))
        .catch(err => console.error("❌ SW registration failed:", err));
    }

    const urlBar = document.getElementById("urlBar");
    const goBtn = document.getElementById("goBtn");
    const frame = document.getElementById("proxyFrame");

    goBtn.addEventListener("click", () => {
      let url = urlBar.value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }
      // Two options to rewrite:
      // frame.src = scramjet.rewriteUrl(url);   // Scramjet’s API
      frame.src = "/scram/service/" + encodeURIComponent(url); // Bolt-style
    });
  </script>
</body>
</html>
