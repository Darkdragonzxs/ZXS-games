<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scramjet Proxy</title>
  <style>
    body {
      background: #111;
      color: #33ff33;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background: #000;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-family: monospace;
    }
    button {
      padding: 8px 14px;
      background: #33ff33;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL (e.g. https://example.com)">
    <button onclick="go()">Go</button>
  </header>
  <iframe id="proxyFrame"></iframe>

  <script src="/b/s/scramjet.client.js"></script>
  <script>
    // Register the Scramjet service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/b/s/scramjet.worker.js", { scope: "/b/s/" })
        .then(() => console.log("Scramjet SW registered"))
        .catch(err => console.error("SW failed:", err));
    }

    // Load site in iframe
    function go() {
      const urlInput = document.getElementById("urlInput").value.trim();
      if (!urlInput) return;

      // Add https:// if missing
      let finalUrl = urlInput.match(/^https?:\/\//) ? urlInput : "https://" + urlInput;
      document.getElementById("proxyFrame").src = finalUrl;
    }
  </script>
</body>
</html>
