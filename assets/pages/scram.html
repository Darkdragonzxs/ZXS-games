<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lethal Searcher</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
      color: #33ff33;
      font-family: monospace;
    }
    header {
      padding: 10px;
      background: #000;
      border-bottom: 2px solid #33ff33;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    input {
      padding: 6px 10px;
      border: 2px solid #33ff33;
      border-radius: 4px;
      background: #000;
      color: #33ff33;
      width: 300px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #33ff33;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <form id="searchForm">
      <input id="query" type="text" placeholder="Enter URL or search..." />
      <button type="submit">Go</button>
    </form>
  </header>
  <iframe id="frame"></iframe>

  <script type="module">
    import { setTransport, setWisp, makeURL, getProxied } from '/lethal.mjs';

    const frame = document.getElementById('frame');
    const form = document.getElementById('searchForm');
    const queryInput = document.getElementById('query');

    // configure lethal-js
    setTransport('epoxy');
    setWisp('wss://wisp.mercurywork.shop/wisp/'); // replace with your own if needed

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;

      // Decide if it's a URL or search
      let target = query;
      if (!/^https?:\/\//i.test(query)) {
        target = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }

      // Proxy the URL and load it into the iframe
      const proxied = await getProxied(makeURL(target));
      frame.src = proxied;
    });
  </script>
</body>
</html>
