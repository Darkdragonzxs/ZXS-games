<!DOCTYPE html>
<html>
<head>
  <title>Scramjet Proxy</title>
</head>
<body>
  <h1>Scramjet Proxy</h1>

  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter URL or search..." style="width: 300px;">
    <button type="submit">Go</button>
  </form>

  <iframe id="proxyFrame" style="width:100%; height:90vh; border:none;"></iframe>

  <script src="/b/s/scramjet.client.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/b/s/scramjet.worker.js", { scope: "/b/s/" })
        .then(() => console.log("Scramjet SW registered"))
        .catch(err => console.error("SW failed:", err));
    }

    document.getElementById("proxyForm").addEventListener("submit", e => {
      e.preventDefault();
      let input = document.getElementById("urlInput").value.trim();

      // Auto add https:// if it's missing
      if (!input.startsWith("http")) {
        if (input.includes(".")) {
          input = "https://" + input;
        } else {
          input = "https://duckduckgo.com/?q=" + encodeURIComponent(input);
        }
      }

      // Hereâ€™s the Scramjet way: you just set the iframe src to the *raw* URL
      document.getElementById("proxyFrame").src = input;
    });
  </script>
</body>
</html>
