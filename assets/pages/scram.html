<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scramjet Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      margin: 0;
      padding: 1em;
    }
    #urlBar {
      width: 80%;
      padding: 0.5em;
      border: none;
      outline: none;
      background: #222;
      color: #0f0;
      font-size: 1em;
    }
    #goBtn {
      padding: 0.5em 1em;
      background: #0f0;
      color: #111;
      border: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      margin-top: 1em;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Scramjet Proxy</h1>
  <input id="urlBar" placeholder="Enter a URL (e.g. https://example.com)">
  <button id="goBtn">Go</button>
  <iframe id="proxyFrame"></iframe>

  <script type="module">
    import { ScramjetController } from "/scram/scramjet.controller.js";

    const scramjet = new ScramjetController({
      files: {
        wasm: "/scram/scramjet.wasm.wasm",
        sync: "/scram/scramjet.sync.js",
        shared: "/scram/scramjet.shared.js",
        client: "/scram/scramjet.client.js"
      }
    });

    scramjet.init();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => console.log("✅ Scramjet SW registered"))
        .catch(err => console.error("❌ SW registration failed:", err));
    }

    const urlBar = document.getElementById("urlBar");
    const goBtn = document.getElementById("goBtn");
    const frame = document.getElementById("proxyFrame");

    goBtn.addEventListener("click", () => {
      let url = urlBar.value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }
      frame.src = scramjet.rewriteUrl(url); // rewrite through proxy
    });
  </script>
</body>
</html>
